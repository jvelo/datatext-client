<div class="container">
  <form (ngSubmit)="onSubmit()" #newpageForm="ngForm">
    <div class="form-group">
      <label for="name">Title</label>
      <input type="text" class="form-control" required [(ngModel)]="model.title">
    </div>
    <div class="form-group">
      <label for="alterEgo">Content</label>
      <textarea class="form-control" rows="10" [(ngModel)]="model.content"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
