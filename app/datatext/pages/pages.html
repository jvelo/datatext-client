<table class="table table-hover">
  <thead>
    <tr>
      <th>Title</th>
      <th>Slug</th>
      <th>Last author</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#page of pages" (click)="openPage(page)">
      <td>{{ page.title }}</td>
      <td>{{ page.slug }}</td>
      <td>{{ page.author }}</td>
    </tr>
  </tbody>
</table>
